<!DOCTYPE html>
<html>
<head>
  <title>Coveralls overlay</title>
  <style>
    body { padding: 10px; }
  </style>
</head>

<body>
  <div>
    <input type="text" id="branch" placeholder="https://example.com/artifacts/coverage/branches/${branchName}/coverage.json">
    <label>URL Template for branch coverage (using ${branchName})</label>
  </div>
  <br>

  <div>
    <input type="text" id="pr" placeholder="https://example.com/artifacts/coverage/prs/PR-${pullID}/coverage.json">
    <label>URL Template for PR coverage (using ${pullID})</label>
  </div>
  <br>

  <div>
    <input type="checkbox" id="overlay">
    <label>Enable coverage overlay</label>
  </div>
  <br>

  <div>
    <input type="checkbox" id="debug">
    <label>Debug mode</label>
  </div>
  <br>

  <button id="save">Save Changes</button>
  <span id="status"></span>

  <p style="font-family:monospace;color:grey">Source code available at <a href="https://github.com/kyeah/coveralls-overlay">github</a></p>
  <script src="options.js"></script>
</body>
</html>
